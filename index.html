        function onFilterRecipesClick(){
            
            var stoveChecked = document.getElementById("stoveCheckBox").checked;
            var ovenChecked = document.getElementById("ovenCheckBox").checked;
            var MCChecked = document.getElementById("MCCheckBox").checked;
            var onePotChecked = document.getElementById("onePotCheckBox").checked;
            var safetyOnChecked = document.getElementById("safetyOnCheckBox").checked;
            var singleDishChecked = document.getElementById("singleDishCheckBox").checked;
            var SlowCookerChecked = document.getElementById("slowCookerCheckBox").checked;

            findRecipes(ovenChecked,stoveChecked,SlowCookerChecked,onePotChecked,
            MCChecked,safetyOnChecked,singleDishChecked);
            
            var testDiv = document.getElementById("test");
            var paragraph = document.createElement("para");
        
            for(var i=0;i<recipeArray.length;i++){
                if(recipeArray[i].name === null){

                }
                else{
                    
                    var textNode = document.createTextNode(recipeArray[i].name + " - " + recipeArray[i].link);

                var lineBreak = document.createElement("br");
                //append the break to the paragraph
                paragraph.appendChild(lineBreak);
                    
                } 
            };
                testDiv.appendChild(paragraph);
        }  
    </script>
    <script>
    const recipeArray = [];
    function findRecipes(ovenBool,stoveBool,slowBool,onePotBool,microBool,safetyBool,singleDishBool){
        //im hoping this will clear my array everytime
        

        for(var i=0;i<33;i++){
            recipeArray[i] = myJson.recipes[i];
        }
        
        for(var i=0;i<33;i++){
            if((safetyBool==true) && (myJson.recipes[i].sharp == "true")){
                recipeArray[i].name = null;
                recipeArray[i].link = null;
                continue;
            }
            if((singleDishBool==true)&&(myJson.recipes[i].onedish == "false")){
                recipeArray[i].name = null;
                recipeArray[i].link = null;
                continue;
            }
            if((myJson.recipes[i].stove == "true") && (stoveBool == false)){
                recipeArray[i].name = null;
                recipeArray[i].link = null;
                continue;
            }
            if((myJson.recipes[i].oven == "true") && (ovenBool == false)){
                    recipeArray[i].name = null;
                    recipeArray[i].link = null;
                    continue;
            }
            if((myJson.recipes[i].microwave == "true")&& (microBool == false)){
                    recipeArray[i].name = null;
                    recipeArray[i].link = null;
                    continue;
            }
            if((myJson.recipes[i].instantpot == "true")&& (onePotBool == false)){
                    recipeArray[i].name = null;
                    recipeArray[i].link = null;
                    continue;
            }
            if((myJson.recipes[i].slowcooker == "true")&&(slowBool == false)){
                    recipeArray[i].name = null;
                    recipeArray[i].link = null;
                    continue;
            }   
            }
           
        }
    </script>
